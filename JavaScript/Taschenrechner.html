<!DOCTYPE html>

<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Taschenrechner</title>
		
		<script type="text/javascript">
		
	
		function adition(){

			var z1 = document.getElementById("zahl1");
			var z2 = document.getElementById("zahl2");
			var result = document.getElementByID;
			
			result = z1 + z2;
			
			
			
		
		}
		function multiplikation(){

			var z1 = document.getElementById("zahl1");
			var z2 = document.getElementById("zahl2");
			var result = document.getElementByID;
			
			result = z1 + z2;
			
			
			
		
		}
		
		function minus(){

			var z1 = document.getElementById("zahl1");
			var z2 = document.getElementById("zahl2");
			var result = document.getElementByID;
			
			result = z1 + z2;
			
			
			
		
		}
		
		function division(){

			var z1 = document.getElementById("zahl1");
			var z2 = document.getElementById("zahl2");
			var result = document.getElementByID;
			
			result = z1 + z2;
			
			
			
		
		}
		
		
		
		</script>
		
	
		
	</head>
<body>
	<form>
	<p>zahl1: <input type="text" value="zahl1"></p>
	<p>zahl2: <input type="text" value="zahl2"></p>
	<p><input type="button" onclick="adition()" id="plus"value="+">
	<input type="button" onclick="minus()" id="minus"value="-">
	<input type="button" onclick="multiplikation()" id="mal"value="*">
	<input type="button" onclick="division" id="geteilt"value="/">
	<input type="button" onclick="result" id="result"value="="></p>
	</form>	
</body>
</html>
